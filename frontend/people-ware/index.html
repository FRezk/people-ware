<!doctype html>
<html lang="en" dir="ltr">
<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Language" content="en" />
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#4188c9">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
  <script src="./assets/libs/tabler/assets/js/require.min.js"></script>
  <script>
    requirejs.config({
      baseUrl: './assets/libs/tabler/'
    });
  </script>
  <!-- Dashboard Core -->
  <link href="./assets/libs/tabler/assets/css/dashboard.css" rel="stylesheet" />
  <script src="./assets/libs/tabler/assets/js/dashboard.js"></script>
  <!-- Input Mask Plugin -->
  <script src="./assets/libs/tabler/assets/plugins/input-mask/plugin.js"></script>
  
</head>
<body class="">
  <div class="page">
    <div class="page-main">
      <div class="header py-4">
        <div class="container">
          <div class="text-center">
            <a class="header-brand" href="./home.html">
              <img src="./assets/images/logo.svg" class="header-brand-img" alt="tabler logo">
              <span>People-ware</span>
            </a>
          </div>
        </div>
      </div>
      <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3 ml-auto">
              <form class="input-icon my-3 my-lg-0">
                <input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
                <div class="input-icon-addon">
                  <i class="fe fe-search"></i>
                </div>
              </form>
            </div>
            <div class="col-lg order-lg-first">
              <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                <li class="nav-item">
                  <a href="./index.html" class="nav-link active"><i class="fe fe-home"></i> Home</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="my-3 my-md-5">
        <div class="container">
          <div class="page-header">
            <h1 class="page-title">
              <!-- List of job offers -->
            </h1>
          </div>
          
          <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#newJobOfferModal"><i class="fe fe-plus mr-2"></i>New job offer</button>
          
          
          <!-- Posted jobs -->
          <div class="row row-cards mt-6" id="jobList">
          </div>
          
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
            Copyright Â© 2018 <a href=".">People-ware</a>.
          </div>
        </div>
      </div>
    </footer>
  </div>
  
  
  
  <!-- Modal new offer -->
  <div class="modal fade" id="newJobOfferModal" tabindex="-1" role="dialog" aria-labelledby="newJobOfferModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newJobOfferModalLabel">Job offer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <form id="newJobForm">
        <div class="modal-body">
          <div class="row">
            <!-- Company name -->
            <div class="form-group col-sm-12 col-md-6">
              <label class="form-label">
                Company name <span class="form-required">*</span>
              </label>
              <input name="companyName" type="text" class="form-control" placeholder="ex. Apple Inc">
            </div>
            <!-- Phone -->
            <div class="form-group col-sm-12 col-md-6">
              <label class="form-label">
                Phone <span class="form-required">*</span>
              </label>
              <input name="phone" data-mask="+99 (99) 99 999 999" type="text" class="form-control" placeholder="ex. +32 (0) 55 555 555">
            </div>
            <!-- Position -->
            <div class="form-group col-sm-12 col-md-12">
              <label class="form-label">
                Position <span class="form-required">*</span>
              </label>
              <input name="fardel" type="text" class="form-control" placeholder="ex. Software Engineer">
            </div>
            <!-- Description -->
            <div class="form-group col-md-12">
              <label class="form-label">
                Description <span class="form-required">*</span>
              </label>
              <textarea rows="5" name="description" class="form-control" placeholder="ex. Java developer with insights in the latest trends of web development"></textarea>
            </div>
            <!-- Salary -->
            <div class="form-group col-sm-12 col-md-5">
              <label class="form-label"> Salary </label>
              <div class="input-icon">
                <span class="input-icon-addon">
                  <i class="fe fe-dollar-sign"></i>
                </span>
                <input type="text" name="salary" data-mask="000.000,00" class="form-control" placeholder="">
              </div>
            </div>
            <!-- Working time -->
            <div class="form-group col-sm-12 col-md-7">
              <label class="form-label">Working time</label>
              <div class="selectgroup selectgroup-pills">
                <label class="selectgroup-item">
                  <input type="radio" name="workingTime" value="1" class="selectgroup-input" checked="">
                  <span class="selectgroup-button selectgroup-button-icon">Full-time</span>
                </label>
                <label class="selectgroup-item">
                  <input type="radio" name="workingTime" value="0" class="selectgroup-input">
                  <span class="selectgroup-button selectgroup-button-icon">Part-time</span>
                </label>
              </div>
            </div>
            <!-- Degree switcher -->
            <div class="form-group col-sm-12 col-md-12">
              <div class="form-label">Mandatory academic degree</div>
              <label class="custom-switch">
                <input type="checkbox" name="academic" class="custom-switch-input">
                <span class="custom-switch-indicator"></span>
              </label>
            </div>
            <!-- Requirements -->
            <div class="form-group col-sm-12 col-md-12">
              <div class="form-label">Requirements</div>
              <div class="table-responsive">
                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th class="pl-0">Technical skill</th>
                      <th>Expertise level</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr>
                      <td class="pl-0">
                        <input type="text" class="form-control" value="Java EE" disabled="disabled">
                      </td>
                      <td class="pr-0">
                        <div class="col">
                          <input type="range" data-target="#javaEE" class="form-control custom-range" step="1" min="0" max="5" value="0">
                        </div>
                      </td>
                      <td class="pr-0">
                        <div class="col-auto">
                          <input disabled="disabled" id="javaEE" name="javaEE" type="number" class="form-control w-8" value="0">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="pl-0">
                        <input type="text" class="form-control" value="Bootstrap" disabled="disabled">
                      </td>
                      <td class="pr-0">
                        <div class="col">
                          <input type="range" data-target="#bootstrap" class="form-control custom-range" step="1" min="0" max="5" value="0">
                        </div>
                      </td>
                      <td class="pr-0">
                        <div class="col-auto">
                          <input disabled="disabled" id="bootstrap" name="bootstrap" type="number" class="form-control w-8" value="0">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="pl-0">
                        <input type="text" class="form-control" value="Spring MVC" disabled="disabled">
                      </td>
                      <td class="pr-0">
                        <div class="col">
                          <input type="range" data-target="#springMVC" class="form-control custom-range" step="1" min="0" max="5" value="0">
                        </div>
                      </td>
                      <td class="pr-0">
                        <div class="col-auto">
                          <input disabled="disabled" id="springMVC" name="springMVC" type="number" class="form-control w-8" value="0">
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="pl-0">
                        <input type="text" class="form-control" value="Eclipse" disabled="disabled">
                      </td>
                      <td class="pr-0">
                        <div class="col">
                          <input type="range" data-target="#eclipse" class="form-control custom-range" step="1" min="0" max="5" value="0">
                        </div>
                      </td>
                      <td class="pr-0">
                        <div class="col-auto">
                          <input disabled="disabled" id="eclipse" name="eclipse" type="number" class="form-control w-8" value="0">
                        </div>
                      </td>
                    </tr>     
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Publish"/>
        </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    requirejs(['jquery', 'handlebars'], function($, Handlebars) {
      var idApplicant = localStorage.getItem('idApplicant'); 
      
      if( idApplicant ) {
        listApplicantJobs(idApplicant)
      } else {
        listJobs();
      }
      

      function listJobs() {
        $.ajax({
          url: 'http://localhost:8080/peopleware-api/listJobs',
          type: 'GET',
          success: function(res) {
            renderJobs(res);
          }
        })
      }

      function listApplicantJobs(id) {
        $.ajax({
          url: 'http://localhost:8080/peopleware-api/possibleJobs/' + id,
          type: 'GET',
          success: function(res) {
            renderJobs(res);
          }
        })
      }
      
      
      
      function renderJobs(data) {
        
        var template = '\
        {{#each this}}\
        <div class="col-sm-12 col-md-4">\
          <div class="card">\
            <div class="card-header">\
              <h3 class="card-title">{{this.companyName}}</h3>\
              <div class="card-options">\
                <a href="./job/index.html?id={{this.id}}"><button type="button" class="btn btn-sm btn-icon btn-secondary mr-2">Details</button></a>\
              </div>\
            </div>\
            <div class="card-body">\
              <p>\
                {{this.description}}\
              </p>\
            </div>\
          </div>\
        </div>\
        {{/each}}\
        ';
        
        var output = Handlebars.compile(template)(data);
        
        $('#jobList').html(output);
      }

      var $newJobForm = $('#newJobForm');

      $newJobForm.on('submit', submitNewJob);

      function submitNewJob(e) {
        e.preventDefault();
        form = e.target;
        
        var skills = [
          {
            id: 1,
            value: parseInt(form.javaEE.value)
          },
          {
            id: 2,
            value: parseInt(form.bootstrap.value)
          },
          {
            id: 3,
            value: parseInt(form.springMVC.value)
          },
          {
            id: 4,
            value: parseInt(form.eclipse.value)
          }
        ]
        console.log(skills)

          var salary = parseInt(form.salary.value.split(',')[0].replace('.', ''));
        var job = {
          companyName: form.companyName.value,
          phone:form.phone.value,
          fardel:form.fardel.value,
          description:form.description.value,
          salary:salary,
          fulltime:!!+form.workingTime.value,
          academic:form.academic.checked,
          techSkills: skills
        }

        console.log(job)

        $.ajax({
            url: 'http://localhost:8080/peopleware-api/publishJob',
            type: 'POST',
            headers: { 
                'Accept': 'application/json',
                'Content-Type': 'application/json' 
            },
            data: JSON.stringify(job),
            success: function(res) {
              
            }   
        })
      
      }


      $('.custom-range').on('input', function() {
        var $this = $(this);
        $($this.data('target')).val($this.val());
      });

    });
    require(['input-mask']);
  </script>
</body>
</html>
