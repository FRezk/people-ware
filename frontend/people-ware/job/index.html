<!doctype html>
<html lang="en" dir="ltr">
<head>
  <title>Job</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Language" content="en" />
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#4188c9">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
  <script src="../assets/libs/tabler/assets/js/require.min.js"></script>
  <script>
    requirejs.config({
      baseUrl: '../assets/libs/tabler/'
    });
  </script>
  <!-- Dashboard Core -->
  <link href="../assets/libs/tabler/assets/css/dashboard.css" rel="stylesheet" />
  <script src="../assets/libs/tabler/assets/js/dashboard.js"></script>
  <!-- Input Mask Plugin -->
  <script src="../assets/libs/tabler/assets/plugins/input-mask/plugin.js"></script>
</head>
<body class="">
  <div class="page">
    <div class="page-main">
      <div class="header py-4">
        <div class="container">
          <div class="text-center">
            <a class="header-brand" href="../home.html">
              <img src="../assets/images/logo.svg" class="header-brand-img" alt="tabler logo">
              <span>People-ware</span>
            </a>
          </div>
        </div>
      </div>
      <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3 ml-auto">
              <form class="input-icon my-3 my-lg-0">
                <input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
                <div class="input-icon-addon">
                  <i class="fe fe-search"></i>
                </div>
              </form>
            </div>
            <div class="col-lg order-lg-first">
              <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                <li class="nav-item">
                  <a href="../index.html" class="nav-link active"><i class="fe fe-home"></i> Home</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="my-3 my-md-5">
        <div class="container">
          <div id="jobDetails">
            
          </div>
          
          <!-- Candidates -->
          <div class="row mt-6">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Applicants</h3>
                </div>
                <div class="table-responsive">
                  <table class="table card-table table-vcenter text-nowrap">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Graduation</th>
                        <th>Score</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Minimum Salary</th>
                      </tr>
                    </thead>
                    <tbody id="candidates">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
            Copyright Â© 2018 <a href=".">People-ware</a>.
          </div>
        </div>
      </div>
    </footer>
  </div>
  
  <script>
    requirejs(['jquery', 'handlebars'], function($, Handlebars) {
      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
          return null;
        }
        else{
          return decodeURI(results[1]) || 0;
        }
      }
      
      var jobId = $.urlParam('id');
      
      $.ajax({
        url: 'http://localhost:8080/peopleware-api/jobDetail/' + jobId,
        type: 'GET',
        success: function(res) {
          renderJob(res);
        }
      });
      
      $.ajax({
        url: 'http://localhost:8080/peopleware-api/bestApplicants/' + jobId,
        type: 'GET',
        success: function(res) {
          console.log(res);
          renderCandidates(res);
        }
      })
      
      
      function renderCandidates(data) {
        var template = '\
        {{#each this}}\
        <tr>\
          <td>{{this.name}}</td>\
          <td>{{this.graduation}}</td>\
          <td>{{this.score}}</td>\
          <td>{{this.email}}</td>\
          <td>{{this.phone}}</td>\
          <td>${{this.salary}}</td>\
        </tr>\
        {{/each}}\
        ';
        
        data = data.sort(function (a, b) {
                if (a.score > b.score) {
                  return -1;
                }
                if (a.score < b.score) {
                  return 1;
                }
                return 0;
              });

        var output = Handlebars.compile(template)(data);
        
        $('#candidates').html(output);
        
        
      }
      
      
      function renderJob(data) {
        var template = '\
        <div class="page-header">\
          <h1 class="page-title">\
            {{fardel}}\
          </h1>\
        </div>\
        <div class="row">\
          <div class="col-md-9">\
            <p>\
              <span>Salary: ${{salary}}</span>\
              <span class="tag">\
                {{#if fulltime}}\
                Full-time\
                {{else}}\
                Part-Time\
                {{/if}}\
              </span>\
            </p>\
            <p>\
              {{description}}\
            </p>\
            <p>\
              Mandatory Skills:\
            </p>\
            <ul>\
              {{#each this.skills}}\
              <li>{{this}}</li>\
              {{/each}}\
            </ul>\
          </div>\
          <div class="col-md-3">\
            <div class="card">\
              <div class="card-header">\
                <h3 class="card-title">Company</h3>\
              </div>\
              <div class="card-body ">\
                <p>{{companyName}}</p>\
                <p><i class="fe fe-phone"></i> {{phone}}</p>\
              </div>\
            </div>\
          </div>\
        </div>\
        ';
        
        var output = Handlebars.compile(template)(data);
        
        $('#jobDetails').html(output);
      }
      
    });
    
  </script>
</body>
</html>
